{% extends "base.html" %}
{% load static %}

{% block header %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for mensagem in mensagens%}
                    <div class="post-preview">
                        <a href={% url 'index'  %}>
                            <h2 class="post-title">{{ post.titulo}}</h2>
                            <h3 class="post-subtitle">{{ post.subtitulo}}</h3>
                        </a>
                        <p class="post-meta">
                            Postado por
                            <a href="#!">{{ post.usuario.username}}</a>
                            {% if mensagem.cidade %}
                            em {{ mensagem.cidade }}
                            {% endif %}
                        </p>
                        <button  class="btn btn-danger">Deletar</button>
                        <a href= "{% url} 'editar_mensagens' mensagens.id %}">
                            <button class="btn btn-warning">Editar</button>

                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <div class= "d-flex justify-content-end mb 4"> <a class = "btn btn-primary text-uppercase" href = "h!">Older Posts </a></div>
             </div>
       </div>
    </div> 
                    
{% endblock %}
